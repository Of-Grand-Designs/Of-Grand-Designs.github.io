<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Of Grand Designs</title>

    <style>
        html, body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;

            background: black;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .no-select {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        #branding {
            background: black;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            padding:10px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

        #logo {
            display:inline-block;
            width:256px;
            height:256px;
        }

        #logo video {
            width:256px;
            height:256px;
        }

        #rotate, #fade {
            position:absolute;
        }

        #fade {
            z-index: 2;
        }

        #rotate {
            z-index: 1;
            opacity: 0;
        }

        #title {
            width:164px;
            height:100px;

            font-size: 28px;
            line-height:32px;
            text-transform: uppercase;
            margin:0px;
            padding:0px;
            padding-right: 36px;
        }

        .blink {
            font-size:80%;
            margin-top:-1px;
            vertical-align: text-top;
            animation: blink 0.75s steps(1, end) infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="branding">
        <div id="logo">
            <video id="fade" class="no-select" muted>
                <source src="ogd_logo_orthogonal_animated_transition_512x512.webm" type="video/webm">
                <source src="ogd_logo_orthogonal_animated_transition_512x512.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="rotate" class="no-select" loop muted>
                <source src="ogd_logo_orthogonal_animated_512x512.webm" type="video/webm">
                <source src="ogd_logo_orthogonal_animated_512x512.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h1 id="title" class="no-select">
            <span id="title-text"></span>
            <span class="blink">â–ˆ</span>
        </h1>
    </div>

    <script>
        var fade = document.getElementById('fade')
        var rotate = document.getElementById('rotate')

        fade.addEventListener('ended', () => {
            fade.style.display = 'none';

            rotate.play();
        });

        var i = 0;
        var txt = 'Of0Grand0Designs';
        var speed = 100;

        function type() {
            if (i < txt.length) {
                var currentChar = txt.charAt(i)
                document.getElementById('title-text').innerHTML += currentChar == 0 ? '<br/>' : currentChar;
                i++;
                setTimeout(type, speed);
            }
        }

        function start() {
            rotate.style.opacity = 1;
            fade.play();
            type();
        }

        window.addEventListener("load", (event) => {
            setTimeout(start, 500);
        });
    </script>
</body>
</html>
