<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Of Grand Designs</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        html, body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;

            background: black;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #branding {
            background: black;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

            padding:10px;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

        #logo {
            display:inline-block;
            width:256px;
            height:256px;
        }

        #logo video {
            width:256px;
            height:256px;
        }

        #rotate, #fade {
            position:absolute;
        }

        #rotate {
            opacity: 0;
        }

        #branding h1 {
            font-size: 28px;
            text-transform: uppercase;
            margin:0px;
            /* margin-left: -12px; */
            padding:0px;
            padding-right: 48px;
        }
    </style>
</head>
<body>
    <div id="branding">
        <div id="logo">
            <video id="rotate" loop muted>
                <source src="ogd_logo_orthogonal_animated_512x512.webm" type="video/webm">
                <source src="ogd_logo_orthogonal_animated_512x512.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="fade" autoplay muted>
                <source src="ogd_logo_orthogonal_animated_transition_512x512.webm" type="video/webm">
                <source src="ogd_logo_orthogonal_animated_transition_512x512.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h1>Of<br/>Grand<br/>Designs</h1>
    </div>

    <script>
        var fade = document.getElementById('fade')
        var rotate = document.getElementById('rotate')

        fade.addEventListener('ended', function() {
            fade.style.display = 'none';
            
            rotate.play();
            rotate.style.opacity = 100;
        });
    </script>
</body>
</html>
